name: Bug Report
description: Report a bug or issue with the action
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Use the action with inputs...
        2. See error...
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: workflow
    attributes:
      label: Workflow Configuration
      description: Your workflow YAML configuration (relevant parts)
      render: yaml
      placeholder: |
        - name: Resolve Docker Image Digests
          uses: optivem/find-docker-images-action@v1
          with:
            image-urls: |
              nginx:latest
              ghcr.io/owner/repo/image:latest

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: Any relevant logs or error messages
      render: text
      placeholder: Paste logs here...

  - type: dropdown
    id: runner
    attributes:
      label: Runner OS
      description: What operating system is the GitHub Actions runner using?
      options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        - self-hosted
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...